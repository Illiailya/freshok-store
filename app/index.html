<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Фрешок</title>
	<link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">

		<header class="header">

			<div class="header__top header-top">
				<div class='header-top__container main-container'>
					<div class="header-top__inner">

						<ul class="header-top__info">
							<li class="header-top__info-item">
								<a class="header-top__link header-top__link--adress" href="#">
									<svg class="icon-truck">
										<use xlink:href="sprite.svg#truck"></use>
									</svg>
									Адрес и время доставки
								</a>
							</li>

							<li class="header-top__info-item">
								<a class="header-top__link header-top__link--phone" href="#">
									<svg class="icon-phone">
										<use xlink:href="sprite.svg#phone"></use>
									</svg>
									Горячая линия 24/7
								</a>
							</li>

						</ul>
						<ul class="header-top__menu">
							<li class="header-top__menu-item">
								<a class="header-top__link" href="#">
									Доставка
								</a>
							</li>

							<li class="header-top__menu-item">
								<a class="header-top__link" href="#">
									О нас
								</a>
							</li>

							<li class="header-top__menu-item">
								<a class="header-top__link" href="#">
									Новости
								</a>
							</li>
						</ul>
					</div>

				</div>
			</div>

			<div class="header__bottom header-bot">
				<div class='header-bot__container main-container'>
					<div class="header-bot__inner">

						<div class="header-bot__logo">
							<a class="logo" href="#">
								<img class="logo__item" src="images/icons/logo.svg" style="width: 200px; height: 60px;" alt="Логотип">
							</a>
						</div>

						<button class="header-bot__button" type="button">
							Каталог продуктов
						</button>

						<form class="header-bot__form" action="#">
							<input class="header-bot__form-input" type="search" placeholder="Найти в магазине ..." required>
							<button class="header-bot__form-btn" type="submit">
								Поиск
							</button>
						</form>

						<div class="header-bot__menu">
							<a class="header-bot__link header-bot__link--user" href="#"></a>
							<button class="header-bot__link header-bot__link--heart" type="button">
								<span class="header-bot__link-counter">12</span>
							</button>
							<button class="header-bot__link header-bot__link--cart" type="button">
								<span class="header-bot__link-counter">12</span>
							</button>
						</div>

					</div>

				</div>

			</div>

		</header>

		<main class="content">

			<section class="top-slider">

			</section>

		</main>




		<footer class="footer">
			Footer
		</footer>
	</div>



	<script src="js/main.min.js"></script>
</body>

</html>
